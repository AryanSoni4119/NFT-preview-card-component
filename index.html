<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="img-card">
        <img class="img-eth" src="./images/image-equilibrium.jpg" />
      </div>
      <div class="details">
        <div class="heading">
          <p>Equilibrium #3429</p>
        </div>

        <div class="para">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="value-time"  >
          <div class="eth-icon" >
          <div class="flex">
            <img  class="eth-icon-img " src="./images/icon-ethereum.svg" />
            <p class="value">0.041 ETH</p>
          </div>

          <div class="flex">
            <img class="clock-icon-img " src="./images/icon-clock.svg" />
            
            <p class="time-left">3 days left</p>
          </div>
        </div>


        <div  ><hr class="hr"></div>

        <div class="created-by">
          <div class="p-img">
            <img class= "person-img"src="./images/image-avatar.png" />
          </div>
          <div class="flex"><p id="creation-of">Creation of </p>
               <p id="name">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
